<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches, All you need to do is sign up!</p>
        <button *ngIf="!isAuthenticated" (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
        <button *ngIf="isAuthenticated" routerLink='/members/'  class="btn btn-primary btn-lg mr-2">Main Page</button>
    </div>
    <div *ngIf="registerMode" class="row justify-content-center">
        
            <div class="col-lg-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
     
    </div>
</div>
